---
title: "Spring Events | Red Butte Garden"
layout: "default"
---

<div class="row-fluid">
	<img src="/images/banners/spring-events.jpg" class="responsive" alt="Spring Events at Red Butte Garden" title="Spring Events at Red Butte Garden" />
</div>

<div class="row-fluid">

	<!-- BEGIN NORMAL SPRING EVENTS -->
  {% for post in site.categories.spring reversed %}
    {% if post.url %}
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="{{ post.url }}">
		<div class="eventwrapsmall hover">

			<img src="/images/events/{{ post.event-image }}">

			<div class="eventinfo">
				<div class="eventname">{{ post.title }}</div>
				<div class="eventdate">{{ post.event-dates }}</div>
				<div class="eventnotes">{{ post.event-notes}}</div>
			</div>

		</div>
		</a>
	</div>
    {% endif %}
  {% endfor %}
	<!-- END NORMAL SPRING EVENTS -->

	<!-- BEGIN SPRING PLANT SALE (special event page thumb - add to top of page in March) -->
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<a href="/spring-plant-sale">
			<div class="eventwrapsmall hover">

				<img src="/images/events/spring-plant-sale.jpg">

				<div class="eventinfo">
					<div class="eventname">2021 ANNUAL SPRING PLANT SALE</div>
					<div class="eventdate">Dates To Be Announced</div>
					<!--<div class="eventnotes">Fri - Member Benefit Day<br /> Sat - free public admission</div>-->
				</div>

			</div>
			</a>
		</div>
	 <!-- END SPRING PLANT SALE-->


</div>
