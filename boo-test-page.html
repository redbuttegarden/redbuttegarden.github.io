      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Do adults need to purchase Bootanical tickets?</strong><br />
        Yes. Everyone aged 3 and older is required to have a ticket to enter the event. Don’t forget, children two and under are free!
      </p>
			<br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Can I purchase tickets ahead of time?</strong><br />
        You can purchase tickets online or by phone at 801-585-0556. Tickets can be printed at home or picked up at Will Call on the night of the event. Please bring a valid ID to pick up your tickets.
      </p>
			<br />
			<p class="text-center" style="padding: 0 5px 0 5px">
				<strong>How do I purchase tickets online?</strong><br />
				Red Butte Garden uses an external ticketing system called Ticketfly for Garden After Dark tickets. You must set up a Ticketfly account in order to purchase Garden After Dark tickets online. Download the <span class="gad-purple"><a href="/documents/garden-after-dark/how-to-buy-GAD.pdf">How-To-Buy</a></span> document for more information.
			</p>
			<br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>What is your refund policy?</strong><br />
        All ticket sales are final. No refunds, replacements, or exchanges.
      </p>
      <br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Are admission tickets or passes to the Garden the same as tickets for Garden After Dark?</strong><br />
        No. Garden After Dark is a special event and requires a different ticket than general admission to the Garden. Vouchers like the Connect Pass or Wasatch Savings Card are NOT valid toward the purchase of Garden After Dark tickets.
      </p>
      <br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>What should I bring with me to the event?</strong><br />
        Garden After Dark includes both indoor and outdoor activities, so dress for the weather! Garden paths will be lit during the event, but you may also want to bring a flashlight to help guide your way.
      </p>
      <br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Can I wear a costume?</strong><br />
        Yes! Costumes are encouraged, but please make sure they conform to our <span class="gad-purple"><a href="/documents/garden-after-dark/GAD-costume-policy-2018.pdf">Costume Policy.</a></span>
      </p>
  <br />
       <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Will there be food available?</strong><br />
        Yes. Food vendors will be located in the Amphitheatre. This year look for <span class="gad-purple"><a href="https://www.facebook.com/thepizzabuss">The Pizza Bus</a></span> and their wood-fired thin-crust pizzas, as well as <span class="gad-purple"><a href="https://www.rmcf.com/">Rocky Mountain Chocolate Factory</a></span> featuring a collection of warm drinks and delectable treats.
      </p>
      <br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>What’s included in the price of Garden After Dark admission?</strong><br />
        All activity stations located throughout the Garden are included with admission. The only items not included in admission are goods sold by food vendors, craft vendors, and the Red Butte Garden Gift Shop.
      </p>
<br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>What activities will be available this year?</strong><br />
        Read through the Garden After Dark event description for more information. Click on the Performers, Merchandise and Food Vendors drop boxes to learn what else will be featured this year.
      </p>
      <br />
      <p class="text-center" style="padding: 0 5px 0 5px">
        <strong>Where do I park?</strong><br />
        Please park in the University of Utah parking lots surrounding the Amphitheatre (see <span class="gad-purple"><a href="/documents/garden-after-dark/GAD-parking-amphitheatre.pdf">map</a></span>). Guests may drop off passengers at the Amphitheatre gates before parking.
