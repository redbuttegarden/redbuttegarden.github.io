---
title: "Kids Classes"
layout: "default"
---

<div class="row-fluid">
	<img src="/images/banners/kids-classes.jpg" class="responsive" alt="Kids Classes at Red Butte Garden" title="Kids Classes at Red Butte Garden" />
</div>

<br />

<div class="row-fluid">

	<!-- Begin Garden Adventures -->
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="/garden-adventures">
			<div class="eventwrapsmall hover">

				<img src="/images/events/garden-adventure-class.jpg">

				<div class="eventinfo">
					<div class="eventname">GARDEN ADVENTURES</div>
				</div>
			</div>
		</a>

	</div>
	<!-- End Garden Adventures -->

	<!-- Begin Summer Camps -->
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="/summer-camp">
			<div class="eventwrapsmall hover">

				<img src="/images/events/summer-camp-kids.jpg">

				<div class="eventinfo">
					<div class="eventname">SUMMER CAMP</div>
					<!--<div class="eventdate">June - August</div>-->
				</div>

			</div>
		</a>
	</div>
	<!-- End Summer Camps -->

	<!-- Begin Lil' Buds -->
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="/lil-buds">
			<div class="eventwrapsmall hover">

				<img src="/images/events/lil-buds-main.jpg">

				<div class="eventinfo">
					<div class="eventname">LIL' BUDS</div>
				<!--<div class="eventdate">April - August</div>-->
				</div>

			</div>
		</a>
	</div>
	<!-- End Lil' Buds -->

  {% for post in site.categories.kid-class %}
    {% if post.url %}
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		<a href="{{ post.url }}">
		<div class="eventwrapsmall hover">

			<img src="../images/events/{{ post.event-image }}">

			<div class="eventinfo">
				<div class="eventname">{{ post.title }}</div>
				<div class="eventdate">{{ post.event-dates }}</div>
				<div class="eventnotes">{{ post.event-notes}}</div>
			</div>

		</div>
		</a>
	</div>
    {% endif %}
  {% endfor %}

</div>

<br />

<p class="text-center"><a href="/refund-policy">RED BUTTE GARDEN REFUND AND CANCELLATION POLICY</a></p>
